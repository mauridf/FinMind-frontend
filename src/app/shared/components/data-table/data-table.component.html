<div class="data-table-container">
  <div class="table-responsive">
    <table mat-table [dataSource]="data" class="mat-elevation-z2">
      
      <!-- Colunas dinâmicas -->
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef [style.width]="column.width">
          {{ column.header }}
        </th>
        <td mat-cell *matCellDef="let element" [class]="column.type">
          {{ formatValue(element[column.key], column) }}
        </td>
      </ng-container>

      <!-- Coluna de ações -->
      <ng-container matColumnDef="actions" *ngIf="showActions">
        <th mat-header-cell *matHeaderCellDef class="actions-header">Ações</th>
        <td mat-cell *matCellDef="let element" class="actions-cell">
          <button 
            mat-icon-button 
            color="primary" 
            (click)="onView(element)"
            matTooltip="Visualizar">
            <mat-icon>visibility</mat-icon>
          </button>
          <button 
            mat-icon-button 
            color="accent" 
            (click)="onEdit(element)"
            matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button 
            mat-icon-button 
            color="warn" 
            (click)="onDelete(element)"
            matTooltip="Excluir">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Loading state -->
    <div *ngIf="loading" class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
      <p>Carregando dados...</p>
    </div>

    <!-- Empty state -->
    <div *ngIf="!loading && data.length === 0" class="empty-state">
      <mat-icon>inbox</mat-icon>
      <p>Nenhum registro encontrado</p>
    </div>
  </div>

  <!-- Paginação -->
  <mat-paginator
    *ngIf="totalItems > pageSize"
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
    aria-label="Selecionar página">
  </mat-paginator>
</div>
