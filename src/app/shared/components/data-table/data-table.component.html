<div class="data-table-container">
  <div class="table-responsive">
    <table mat-table [dataSource]="data" class="mat-elevation-z2">
      
      <!-- Colunas dinâmicas -->
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef [style.width]="column.width">
          {{ column.header }}
        </th>
        <td mat-cell *matCellDef="let element">
          <!-- Célula customizada -->
          <ng-container *ngIf="hasCustomTemplate(column.key); else defaultCell">
            <ng-container *ngTemplateOutlet="getCustomTemplate(column.key)!; context: { $implicit: element }"></ng-container>
          </ng-container>
          
          <!-- Célula padrão -->
          <ng-template #defaultCell>
            {{ formatValue(element[column.key], column) }}
          </ng-template>
        </td>
      </ng-container>

      <!-- Coluna de ações -->
      <ng-container matColumnDef="actions" *ngIf="showActions">
        <th mat-header-cell *matHeaderCellDef class="actions-header">Ações</th>
        <td mat-cell *matCellDef="let element" class="actions-cell">
          <!-- Ações customizadas -->
          <ng-container *ngIf="hasCustomTemplate('actions'); else defaultActions">
            <ng-container *ngTemplateOutlet="getCustomTemplate('actions')!; context: { $implicit: element }"></ng-container>
          </ng-container>
          
          <!-- Ações padrão -->
          <ng-template #defaultActions>
            <button 
              mat-icon-button 
              color="primary" 
              (click)="onView(element)"
              matTooltip="Visualizar">
              <mat-icon>visibility</mat-icon>
            </button>
            <button 
              mat-icon-button 
              color="accent" 
              (click)="onEdit(element)"
              matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button 
              mat-icon-button 
              color="warn" 
              (click)="onDelete(element)"
              matTooltip="Excluir">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Loading state -->
    <div *ngIf="loading" class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
      <p>Carregando dados...</p>
    </div>

    <!-- Empty state -->
    <div *ngIf="!loading && data.length === 0" class="empty-state">
      <mat-icon>inbox</mat-icon>
      <p>Nenhum registro encontrado</p>
    </div>
  </div>

  <!-- Paginação -->
  <mat-paginator
    *ngIf="totalItems > pageSize"
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
    aria-label="Selecionar página">
  </mat-paginator>
</div>
